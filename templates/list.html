{% extends "base.html" %}
{% block contents %}
<div class='card'>   
        編集したいメモを選んでください:
    <ul class>
        {% for it in items %}
        <li class="card my-3">
            <a href="/memo/{{ it.id }}">
                {{ it.phrase }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
